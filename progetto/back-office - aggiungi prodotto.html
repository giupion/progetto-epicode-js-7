<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="assets/css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

</head>

<body>
<div class="container">

    <div class="row">
        <div class="col-12 d-flex flex-wrap align-center  justify-start">
    <h1 class="me-3">L'angolo del Retrogaming</h1>

    <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-joystickme-3" viewBox="0 0 16 16">
        <path d="M10 2a2 2 0 0 1-1.5 1.937v5.087c.863.083 1.5.377 1.5.726 0 .414-.895.75-2 .75s-2-.336-2-.75c0-.35.637-.643 1.5-.726V3.937A2 2 0 1 1 10 2"/>
        <path d="M0 9.665v1.717a1 1 0 0 0 .553.894l6.553 3.277a2 2 0 0 0 1.788 0l6.553-3.277a1 1 0 0 0 .553-.894V9.665c0-.1-.06-.19-.152-.23L9.5 6.715v.993l5.227 2.178a.125.125 0 0 1 .001.23l-5.94 2.546a2 2 0 0 1-1.576 0l-5.94-2.546a.125.125 0 0 1 .001-.23L6.5 7.708l-.013-.988L.152 9.435a.25.25 0 0 0-.152.23"/>
      </svg>
    </div>
<hr/>
    <div class="col-12  ">
        <h2 class="mb-3"> Aggiungi Prodotto</h2>
        </div>
    
        <div class="col-12">
          
            <form class="mb-3" id="#form-products">
                <div class=" mb-3">
                  <label for="product-name mb-3"><strong>Nome Prodotto</strong></label>
                  <input type="product" class="form-control mb-3" id="nome-prodotto"  placeholder="Inserisci nome Prodotto">
                  
                </div>
                <div class=" mb-3">
                  <label for="product-brand mb-3"><strong>Marchio</strong></label>
                  <input type="product" class="form-control mb-3" id="marchio" placeholder=" Inserisci Marchio">
                </div>
                <div class=" mb-3">
                    <label for="product-image mb-3"><strong>Url-immagine</strong></label>
                    <input type="product" class="form-control mb-3" id="url-immagine" placeholder="Inserisci Url-immagine">
                  </div>

                  <div class=" mb-3">
                    <label for="product-price mb-3"><strong>Prezzo Prodotto</strong></label>
                    <input type="product" class="form-control mb-3" id="prezzo-prodotto" placeholder="Inserisci prezzo">
                  </div>

                  <div class=" mb-3">
                    <label for="product-description mb-3"><strong>Descrizione Prodotto</strong></label>
                    <textarea name="messaggio"  class="form-control mb-3" id="descrizione-prodotto" cols="30" rows="10"  placeholder="Inserisci descrizione prodotto"></textarea>
                 </div>

                  
                 <button type="submit" class="btn btn-success" id="btn-add">aggiungi prodotto </button>
                 <button type="submit" class="btn btn-danger" id="btn-reset-yes">reset form</button>
                </form>
                      </div>
                          </div>
        
            
<script src="bootstrap-5.3.2/dist/js/bootstrap.min.js"></script>

<script src="../progetto/assets/js/script-homepage.js"></script>

</body>
</html>
